# docker-compose.yml
services:
  db:
    image: postgres:18
    container_name: youtubester-postgres
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpassword}
      POSTGRES_DB: youtubester
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data                 # <-- named volume for data
      - ./.docker/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d youtubester"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

volumes:
  pgdata: {}
